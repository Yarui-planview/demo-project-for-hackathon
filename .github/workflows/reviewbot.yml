name: ReviewBot Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the current repository (where PR is made)
      - name: Checkout PR repository
        uses: actions/checkout@v3

      # Step 2: Checkout the repository containing review_bot.py
      - name: Checkout ReviewBot repository
        uses: actions/checkout@v3
        with:
          repository: yvettehe-planview/let_them_review  
          path: src/bots 
          
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r reviewbot-repo/requirements.txt  # If requirements.txt is in the bot repo
          
      - name: Run ReviewBot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: python reviewbot-repo/src/bots/review_bot.py
