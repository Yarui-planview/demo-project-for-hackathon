<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="road" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682b4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#road)"/>
  <!-- Road stripes -->
  <rect x="0" y="90" width="200" height="8" fill="#ffffff"/>
  <rect x="0" y="110" width="200" height="8" fill="#ffffff"/>
  <!-- Trees/background -->
  <rect x="0" y="0" width="200" height="80" fill="#228b22"/>
  <rect x="0" y="130" width="200" height="70" fill="#228b22"/>
  <!-- Simple figures crossing -->
  <circle cx="40" cy="100" r="3" fill="#000000"/>
  <rect x="38" y="103" width="4" height="12" fill="#000000"/>
  <circle cx="70" cy="100" r="3" fill="#8b4513"/>
  <rect x="68" y="103" width="4" height="12" fill="#ffffff"/>
  <circle cx="100" cy="100" r="3" fill="#000000"/>
  <rect x="98" y="103" width="4" height="12" fill="#000080"/>
  <circle cx="130" cy="100" r="3" fill="#8b4513"/>
  <rect x="128" y="103" width="4" height="12" fill="#000000"/>
  <text x="100" y="30" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="#ffffff">THE BEATLES</text>
  <text x="100" y="180" text-anchor="middle" font-family="serif" font-size="14" fill="#ffffff">Abbey Road</text>
</svg>
